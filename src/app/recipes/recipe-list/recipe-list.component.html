<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['new']">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <!-- In this case [recipe] is an Input delcared on recipe-item, so we can pass it as an Input -->
    <app-recipe-item
      *ngFor="let recipe of recipes; let i  = index"
      [recipe]="recipe"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
